<template name="myprofile">

    {{>nav}}
   <h1> Welcome  {{username}}</h1>
    <ul class="unstyled">
        <li> <a class="addInterest AddPinrep">+ Create a board</a></li>
    </ul>

    {{#if adding_interest}}
        {{>addform}}
    {{/if}}

    <div id="mainContent" class="container-fluid">
        {{#each myboards1}}
           {{> myposts}}
        {{/each}}
    </div>

</template>
<template name="myposts">
    <div class=" item well span4">
<div class="media">
        <a class="pull-left" href="#">
           <img src="/pin.png" width="60px" class="media-object img-thumbnail">
        </a>{{username}} shared this post
</div>
        <img height="{{height}}" src="{{src}}"/>

        <a href="#"><h4 class="muted">{{name}}</h4></a>
        <p>{{description}}</p>
       <span class="badge badge-success">{{likes}}</span>
            People Like This

        <h4 class="media-heading">
            <a href="#" class="like"><img src='/button.png' height="22px" width="22px" /></a>
            <a href="#" class="unlike"><img src='/unlike.jpg' height="22px" width="22px" /></a>
        </h4>
        <ul class="unstyled">
        {{>postcomment}}
        </ul>
        </div>
</template>
<template name="postcomment">
    <li class="well">
<a class="pull-left" href="/user">
    <img src="/pin.png" width="60px" height="60px" class="img-thumbnail" alt="#">
</a>
        <p class="muted commentUser">George</p>
        <p class="muted commentText">Doing fine and you ?</p>
    </li>

</template>
